<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- CSS Styles -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Java Script -->
    <script src="js/register.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 form-bg-color">
            <div class="container h-100 center-content">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3>Please SignUp To Continue</h3>
                            </div>
                            <div class="card-body">
                                <form method="POST" action="php/register.php">
                                    <div class="form-group">
                                        <label for="name"><h6>Name:</h6></label>
                                        <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email"><h6>Email Address:</h6></label>
                                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password"><h6>Password:</h6></label>
                                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm_password"><h6>Confirm Password:</h6></label>
                                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password" required>
                                    </div>
                                    <input type="submit" value="Register" class="btn btn-dark btn-block">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 form-img">
            <img src="assets/images/little-girl.png" alt="little-girl" width="100%">
        </div>
    </div>
</body>

</html>
